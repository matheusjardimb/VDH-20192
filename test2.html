<!--
Example from https://www.highcharts.com/demo/scatter
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script src="js/utils.js"></script>

<div id="container" style="min-width: 310px; height: 500px; max-width: 900px; margin: 0 auto"></div>

<script type="text/javascript">
    $.get('dataset/data.csv', function (csv) {
        Highcharts.chart('container', {
            title: {text: 'Global temperature change'},
            subtitle: {text: 'Data input from CSV'},

            data: {
                csv: csv
            },

            plotOptions: {
                series: {
                    marker: {
                        enabled: false
                    }
                }
            },

            series: [{
                lineWidth: 1
            }, {
                type: 'areaspline',
                color: '#c4392d',
                negativeColor: '#5679c4',
                fillOpacity: 0.5
            }]
        });
    });
</script>
