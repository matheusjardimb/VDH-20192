<div id="container" style="min-width: 310px; height: 800px; max-width: 1500px; margin: 0 auto"></div>

<script type="text/javascript">

    function load_graph(series_data) {
        Highcharts.chart('container', {
            // chart: {
            //     type: 'scatter',
            //     zoomType: 'xy'
            // },
            chart: {
                type: 'bubble',
                plotBorderWidth: 1,
                zoomType: 'xy'
            },
            title: {text: 'Vitimas fatais ao longo da semana'},
            subtitle: {
                text: 'Fonte: <a target="_blank" href="http://datapoa.com.br/dataset/acidentes-de-transito/">DataPoa</a>'
            },
            xAxis: {
                gridLineWidth: 1,
                plotLines: [
                    // {
                    //     color: 'black',
                    //     dashStyle: 'dot',
                    //     width: 2,
                    //     value: 65,
                    //     label: {
                    //         rotation: 0,
                    //         y: 15,
                    //         style: {
                    //             fontStyle: 'italic'
                    //         },
                    //         text: 'Safe fat intake 65g/day'
                    //     },
                    //     zIndex: 3
                    // }
                ],

                title: {
                    enabled: true,
                    text: 'Momento da semana'
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true,
                labels: {
                    formatter: function () {
                        return get_str(this.value);
                    }
                }
            },
            yAxis: {
                title: {text: 'Fatalidades'},

                startOnTick: false,
                endOnTick: false,
                labels: {
                    format: '{value}'
                },
                maxPadding: 0.2,
                plotLines: [
                    //     {
                    //     color: 'black',
                    //     dashStyle: 'dot',
                    //     width: 2,
                    //     value: 50,
                    //     label: {
                    //         align: 'right',
                    //         style: {
                    //             fontStyle: 'italic'
                    //         },
                    //         text: 'Safe sugar intake 50g/day',
                    //         x: -10
                    //     },
                    //     zIndex: 3
                    // }
                ]
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 100, y: 70,
                floating: true,
                backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
                borderWidth: 1
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },
            series: series_data
        });
    }

    $.get('dataset/2016/acidentes-2016.csv.json', function (json) {
        load_graph(json['series']);
    });
</script>
