<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>

<script type="text/javascript">
    const HOURS_DAY = 24;
    const HOUR_MIN = 60;
    const DAY_MIN = HOUR_MIN * HOURS_DAY;

    const DOM = 0;
    const SEG = 1;
    const TER = 2;
    const QUA = 3;
    const QUI = 4;
    const SEX = 5;
    const SAB = 6;

    // week_day = int[0..6]
    // hour = int[0..23]
    // min = int[0..59]
    // week_start_on = sunday

    function week_day_to_str(week_day) {
        if (week_day === DOM) return 'Dom';
        if (week_day === SEG) return 'Seg';
        if (week_day === TER) return 'Ter';
        if (week_day === QUA) return 'Qua';
        if (week_day === QUI) return 'Qui';
        if (week_day === SEX) return 'Sex';
        if (week_day === SAB) return 'Sáb';
    }

    function get_idx(week_day, hour, min) {
        return min + (hour * HOUR_MIN) + (week_day * DAY_MIN);
    }

    function get_str(idx) {
        const week_day = Math.trunc(idx / DAY_MIN);
        const week_day_str = week_day_to_str(week_day);

        const aux_idx = idx - (week_day * DAY_MIN);
        const hour = Math.trunc(aux_idx / HOUR_MIN);

        const min = aux_idx - (hour * HOUR_MIN);
        return `${week_day_str} ${hour}:${min}`;
    }

    Highcharts.chart('container', {
        chart: {
            type: 'scatter',
            zoomType: 'xy'
        },
        accessibility: {
            description: 'Gráfico de dispersão que exibe em x o momento da semana e em y o número de vítimas fatais'
        },
        title: {
            text: 'Vítimas fatais ao longo da semana'
        },
        subtitle: {
            text: 'Fonte: http://datapoa.com.br/dataset/acidentes-de-transito/'
        },
        xAxis: {
            title: {
                enabled: true,
                text: 'Momento da semana'
            },
            startOnTick: true,
            endOnTick: true,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Fatalidades'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 100,
            y: 70,
            floating: true,
            backgroundColor: Highcharts.defaultOptions.chart.backgroundColor,
            borderWidth: 1
        },
        plotOptions: {
            scatter: {
                marker: {
                    radius: 5,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    // TODO Precisa formatar a data
                    pointFormat: 'às {point.x} com {point.y} vítimas'
                }
            }
        },
        series: [{
            name: 'Apenas carro(s)',
            // color: 'rgba(223, 83, 83, .5)',
            data: [
                [get_idx(DOM, 0, 10), 1],
            ]
        }, {
            name: 'Apenas moto(s)',
            // color: 'rgba(119, 152, 191, .5)',
            data: [
                [get_idx(SEG, 12, 24), 2],
            ]
        }, {
            name: 'Apenas caminhão(ões)',
            // color: 'rgba(119, 152, 191, .5)',
            data: [
                [get_idx(TER, 3, 43), 3],
            ]
        }, {
            name: 'Carro(s) e moto(s)',
            // color: 'rgba(119, 152, 191, .5)',
            data: [
                [get_idx(QUA, 20, 19), 0],
            ]
        },
        ]
    });
</script>
